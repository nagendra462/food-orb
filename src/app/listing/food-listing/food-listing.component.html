<div class="container">
   <br> <br>
    <div class="row justify-content-center">
        <div class="card-columns" *ngFor="let listing of listings; let i = index">
            <!-- Card -->
            <div class="card booking-card">

                <!-- Card image -->
                <div class="view overlay">

                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body">

                    <!-- Title -->
                    <h4 class="card-title font-weight-bold"><a>{{ listing.restaurent_name }}</a></h4>
                    <p class="text-muted">{{listing.description }}, Restaurant | Rating: <strong>{{listing.rating
                            }}</strong> | INR: â‚¹ {{listing.cost}}</p>
                    <!-- Text -->
                    <p class="card-text">{{listing.name }}</p>
                    <!-- <hr class="my-4"> -->
                    <!-- Button -->
                    <!-- <a href="#" class="btn btn-primary">Buy</a> -->

                    <button type="button" class="btn btn-primary" data-toggle="modal" (click)="addToCart(listing)"> Add to
                        Cart</button>


                </div>

            </div>
            <!-- Card -->


        </div>
    </div>
</div>
