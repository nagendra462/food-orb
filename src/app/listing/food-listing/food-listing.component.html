
<div class="container">

        </div>
    </div>

                <div class="card booking-card">

                    <div class="view overlay">

                        </a>
                    </div>

                    <div class="card-body">

                        <p class="text-muted">{{listing.description }}, Restaurant | Rating: <strong>{{listing.rating }}</strong> | INR: â‚¹ {{listing.cost}}</p>
