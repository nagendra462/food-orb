<div class="container">
    <div class="row justify-content-left">
        <h2>User Settings:</h2>
    </div>
    <hr>
    <h3>Addresses</h3>
    <div class="col-sm-12">
        <div *ngIf="isAddressSaved">     </div>
    </div>
    <div class="row justify-content-left">
        <div class="col-3 p-3">
            <input type="button" class="btn btn-primary" value="Add New Address"
                (click)="addAddressDetails()">

        </div>
    </div>
    <div *ngIf="addAddressClicked">  
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform.value)">


            <div class="col"> <label for="name">Full Name</label></div>
            <div class="col"><input type="text" name="name" #name="ngModel" ngModel required></div>
            <span class="text-danger" *ngIf="name.dirty  && name.invalid  && name.errors?.required "> Name is
                required!!!</span>
            <br>
            <div class="col"> <label for="name">Post Code</label></div>
            <div class="col"><input type="text" name="postCode" #postCode="ngModel" ngModel required></div>
            <span class="text-danger" *ngIf="postCode.dirty  && postCode.invalid  && postCode.errors?.required "> PostCode is
                required!!!</span>
            <div>
                <button class="btn btn-primary mr-1"  [disabled]="!myform.valid">Submit</button>
                <button class="btn btn-secondary" type="reset">Clear</button>
            </div>
        
        </form>  
    
    </div>
    

    <div class="row justify-content-left">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Address</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let addressesCheck of addresses">
                    <td>{{userId}}</td>
                    <td>{{addressesCheck.postcode}}</td>
                   
                    <td><input type="button" class="btn btn-primary" value="Delete"
                            (click)="removeAddress(addressesCheck)">
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
