
<div class="container">
    <br><br>
    <h2 style="text-align: center;" class="mr-1 justify-content-center"> Order Summary Page </h2>
    <div class="row justify-content-center d-flex">
        
        <div style="max-width: 400px;" class="mr-1" *ngFor="let order of orders">
                <!-- Card -->
                <div class="card booking-card">
                    <div class="view overlay">
                        <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title font-weight-bold"><a>Id: {{order.listing_id}}</a></h4>
                        <p class="card-text">Order Quantity : {{order.quantity}}</p>
                        <p class="text-muted"> Price | INR: â‚¹ {{order.amount}}</p>
                 
                    </div>
            
                </div>
                <br>
                <input type="button" class="btn btn-primary mr-1" value="Confirm" (click)="confirm(order.listing_id)"/>
                <input type="button" class="btn btn-primary" value="Cancel" (click)="cancel()">
        </div>
        <div>
        
    </div>
</div>
